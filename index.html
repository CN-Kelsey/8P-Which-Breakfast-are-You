<!DOCTYPE html>
<html>
    <head>
        <title>8.P Which Breakfast are You?</title>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1><strong>Which breakfast are you?</strong></h1>
            <img src="https://media.giphy.com/media/9M6QjOtykmkAxwijvc/giphy.gif">
        </div>
        <div class="quiz">
            <p>Pick your superhero: Batman or Superman?</p>
            <input class="superhero" placeholder="Enter response here">
            <br>
            <br>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQD4wtZRQZh6O9AyaAfinuz_8kRNAdhFQuRhQ&usqp=CAU">
            <p>Which month were you born in? i.e. July = 7 </p>
            <input class="month" placeholder="Enter response here">
        </div>
        <br>
        <div class="button">
            <button class="submit">Tell me which breakfast I am!</button>
        </div>
        <img class="cereal" src="https://cdn.shopify.com/s/files/1/0580/0965/products/Tseng_MilkAndCereal.jpg">
        <img class="pancakes" src="https://images-na.ssl-images-amazon.com/images/I/61mj9a9pFrL.jpg">
        <img class="breakfast-sandwich" src="https://data.thefeedfeed.com/recommended/post_2899718.jpeg">
        <img class="bagel" src="https://www.clipartkey.com/mpngs/m/36-365269_bagel-clipart-transparent-background-bagel-cream-cheese.png">

        <div class="results"></div>
        <div class="counter"></div>
    </body>
</html>
